[workspace]
members = [
    "ssr",
    "ssr/src/auth",
    "ssr/src/component",
    "ssr/src/consts",
    "ssr/src/state",
    "ssr/src/utils",
    "ssr/src/page",
]
resolver = "2"


# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
# panic = "abort"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
candid = "0.10.3"
serde_bytes = "0.11.14"
web-time = "1.0.0"
axum = { version = "0.7", features = ["macros"] }
console_error_panic_hook = "0.1"
console_log = "1"
leptos = { version = "0.7.7", features = ["nightly"] }
leptos_axum = { version = "0.7.7" }
leptos_meta = "0.7.7"
leptos_router = { version = "0.7.7", features = ["nightly"] }
log = "0.4"
simple_logger = "4.0"
tokio = { version = "1", features = ["rt-multi-thread", "signal", "time"] }
tower = { version = "0.4" }
tower-http = { version = "0.5", features = ["fs", "cors"] }
wasm-bindgen = "=0.2.100"
thiserror = "2.0"
tracing = { version = "0.1.37" }
http = "1.1.0"
ic-agent = { version = "0.38.1", default-features = false, features = ["pem"] }
ic-base-types = { git = "https://github.com/dfinity/ic", rev = "tags/release-2024-10-17_03-07-base" }
icp-ledger = { git = "https://github.com/dfinity/ic", rev = "tags/release-2024-10-17_03-07-base" }
serde-wasm-bindgen = "0.6.5"
futures = "0.3.30"
leptos-use = { git = "https://github.com/Synphonyte/leptos-use", rev = "bacd162a9d11b3f1be117851308469e3eec09f30" }
codee = { version = "0.3.0", features = ["json_serde"] }
reqwest = { version = "0.12", default-features = false, features = [
    "json",
    "http2",
] }
hex = "0.4.3"
leptos_icons = "0.5.0"
icondata = "0.3.0"
gloo = { version = "0.11.0", features = ["futures", "net", "net"] }
once_cell = "1.19.0"
k256 = { version = "0.13.4", default-features = false, features = [
    "std",
    "jwk",
] }
