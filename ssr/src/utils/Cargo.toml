firestore = ["dep:firestore", "speedate", "consts/firestore"]
qstash = ["consts/qstash"]
release-bin = [
    "ssr",
    "cloudflare",
    "gob-cloudflare/rustls-tls",
    "redis-kv",
    "backend-admin",
    "oauth-ssr",
    "ga4",
    "firestore",
    "qstash",
    "consts/release-bin",
]
release-lib = [
    "hydrate",
    "cloudflare",
    "redis-kv",
    "backend-admin",
    "dep:openidconnect",
    "oauth-hydrate",
    "ga4",
    "consts/release-lib",
]
local-bin = [
    "ssr",
    "redis-kv",
    "local-auth",
    "backend-admin",
